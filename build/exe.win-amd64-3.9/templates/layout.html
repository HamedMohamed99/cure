<!DOCTYPE html>

<html lang="en">

    <head>
        <style>
            * {
              box-sizing: border-box;
            }
            
            .row::after {
              content: "";
              clear: both;
              display: table;
            }
            
            [class*="col-"] {
              float: left;
              padding: 15px;
            }
            
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 15%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
            
            .sidenav {

                width: 16.66%;
                height: 100%;
                position: fixed;
                
                z-index: 1;
                top: 0;
                right: 0;
                background-color: #152833;
                overflow-x: hidden;
                padding-top: 20px;
                }
            .sidenav a {
                padding: 6px 8px 6px 25px;
                text-decoration: none;
                font-size: 1.8vw;
                color: #c3e2f4;
                display: block;
                }

            .sidenav a:hover {
                color: #ffffff;
                }
            .sidenav li:hover {
              color: #ffffff;
              background-color: #346fad;
              width: 100%;
              text-align: center;
            }
    
            </style>


        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>C U R E</title>

    </head>

    <body>
        
        <form id="side" >
        
        
        <div class="sidenav" >
            <a class="navbar-brand" href="/" style="text-align: center ; "> <span class="cure" style="margin-right:1vw ; font-family: 'Tajawal-Regular';"><img src="/static/logo_mini.png" style="width:2vw; margin-right:1vw ; margin-bottom: 0.35vw;">النفقه</span></a>
            
            <img src="/static/Vector 6.svg"style="margin-left:0.5vw; margin-right:0.5vw;">
            
            <ul class="navbar-nav ml-auto mt-2" style=" margin-bottom: 15%; padding-top: 15%;">
                <li class="nav-item"><a class="nav-link" href="/" style="padding-left: 8.55vw; font-size: 1.4vw; ">الرئيسيه<img src="/static/home.png" style="width:1.2vw; margin-left:0.7vw ; margin-bottom: 0.35vw;"></a></li>
            </ul>

            <ul class="navbar-nav ml-auto mt-2" style=" margin-bottom: 15%;">
                <li class="nav-item"><a class="nav-link" href="/register" style="padding-left: 2vw; font-size: 1.4vw; ">تسجيل مريض جديد<img src="/static/add.png" style="width:1.2vw; margin-left:0.7vw ; margin-bottom: 0.35vw;"></a></li>
            </ul>

            <ul class="navbar-nav mr-auto mt-2" style=" margin-bottom: 100%;">
                <li class="nav-item"><a class="nav-link" href="/archive" style="padding-left: 9.2vw;font-size: 1.4vw; ">السجل<img src="/static/history.png" style="width:1.2vw; margin-left:0.7vw ; margin-bottom: 0.35vw;"></a></li>
            </ul>
        
            <a class="navbar-brand" style="display:inline; width: 20%;padding: 0;margin: 0; margin-left: 1vw;"><span class="cure" style="font-style: bold; font-size: 1.2vw; color: #ffffff15;"><img src="/static/copyright.png" style="width:1.2vw; margin-left:0.7vw ; margin-bottom: 0.3vw; opacity: 10%;"> Hamed </span></a><a class="navbar-brand" href="/edit" style="display:inline;width: 20%;padding: 0;margin: 0;"><span class="cure" style="font-style: bold; font-size: 1.2vw; color: #ffffff15;"> M </span></a><a class="navbar-brand" style="display:inline;width: 20%;padding: 0;margin: 0;"><span class="cure" style="margin-right:1vw ;font-style: bold; font-size: 1.2vw; color: #ffffff15;"> .ElFayoumi </span></a>

            <ul class="navbar-nav ml-auto mt-2" style="padding-left: 3.5vw; margin-right: 3.5vw;" hidden>
                <li class="nav-item"><a class="nav-link" href="/logout" style="font-size: 1vw; text-align: center;">Log Out</a></li>
            </ul>
        </div>
    </form>
        

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
        
    </body>

</html>
